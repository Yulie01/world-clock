<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>World Clock - Yulie Totoda</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select> 
        <option value="">Select a city...</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
    </select>
    </div>
    <div class="city">
        <h2>California</h2>
        <div class="date">February 22 2026</div>
        <div class="time">11:38 p.m.</div>
    </div>
    <div class="city">
        <h2>Oslo</h2>
        <div class="date">February 22 2026</div>
        <div class="time">11:38 p.m.</div>
    </div>
    <footer>
        This project was coded by Yulie Totoda and is open sourced on <a href="https://github.com/Yulie01/world-clock" target="-blank">GitHub</a>.
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
